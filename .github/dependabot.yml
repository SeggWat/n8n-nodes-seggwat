version: 2
updates:
  # npm package dependencies
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    target-branch: main
    labels:
      - dependencies
      - automated
    groups:
      # Group TypeScript and type definitions together
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      # Group ESLint and related plugins together
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      # Group build and formatting tools together
      build-tools:
        patterns:
          - 'prettier'

  # GitHub Actions updates
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    labels:
      - github-actions
      - automated
