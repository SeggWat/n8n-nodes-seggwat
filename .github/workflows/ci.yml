name: CI

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/ci.yml'
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format --check

  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Verify build artifacts
        run: |
          echo "Verifying required build artifacts..."
          test -f dist/index.js || (echo "Error: dist/index.js not found" && exit 1)
          test -f dist/credentials/SeggwatApi.credentials.js || (echo "Error: credentials file not found" && exit 1)
          test -f dist/nodes/Seggwat/Seggwat.node.js || (echo "Error: node file not found" && exit 1)
          test -f dist/icons/seggwat.svg || (echo "Error: icon file not found" && exit 1)
          echo "All build artifacts verified successfully!"
